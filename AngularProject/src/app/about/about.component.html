<div class="about-container container mt-5">
    <section class="about-section mb-5">
      <h2 class="text-center mb-4">About Us</h2>
      <p>Welcome to Fly High Airlines! We are committed to providing the best air travel experience. Our fleet is modern, our staff is friendly, and our services are designed to meet all your travel needs.</p>
    </section>
  
    <section class="about-form-section">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form>
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group mb-4">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" class="form-control" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </section>
  </div>
